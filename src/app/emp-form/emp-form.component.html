<h2>Employee Form</h2>
        <label>First Name : </label>
        <input type="text" [(ngModel)]="fname"><br>
    
        <label>Last Name : </label>
        <input type="text" [(ngModel)]="lname"><br>

        <label>Contact No : </label>
        <input type="number" [(ngModel)]="contact"><br>
    
        <label>Salary : </label>
        <input type="number" [(ngModel)]="salary"><br>
    
        <label>Role Type : </label>
        <select [(ngModel)]="roleType">
            <option>Manager</option>
            <option>Developer</option>
            <option>Designer</option>
        </select><br>

 <button class="btn btn-primary" (click)="onSubmitForm()">Submit</button>
